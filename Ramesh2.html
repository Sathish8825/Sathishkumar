<!DOCTYPE html>
<html>
    <body>
        <h2>what can javascript do?</h2>
        <p>javascript can change html attribute values.</p>
        <p>in this case javascript changes the values of the src(source)attribute of an image.</p>
        <button onclick="document.getElementById('my image').src='https://img.freepik.com/free-vector/realistic-light-bulb-with-electricity_23-2149129410.jpg?w=740&t=st=1701935621~exp=1701936221~hmac=53d98249563b4ca6df2915060fdaba4ad5061d1a7c5531fa098470e11d84e13e'">Turn on the light</button>
        <img id="my image" src="https://w7.pngwing.com/pngs/859/425/png-transparent-light-bulb-illustration-incandescent-light-bulb-lamp-bulb-candle-product-light-thumbnail.png" style="width:150px">
        <button onclick="document.getElementById('my image').src='https://w7.pngwing.com/pngs/859/425/png-transparent-light-bulb-illustration-incandescent-light-bulb-lamp-bulb-candle-product-light-thumbnail.png'">Turn off the light</button>
    </body>
</html>
